<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">AgriPrecision</h1>
      <p class="login-subtitle">Sign in to your account</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.errors && loginForm.get('username')?.touched }"
        />
        <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched" class="error-message">
          Username is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched }"
        />
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-message">
          Password is required
        </div>
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary btn-block" 
          [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading" class="spinner"></span>
          Sign In
        </button>
      </div>
      
      <div class="login-footer">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
